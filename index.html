<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!--bootstrap file-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body onload="init()">
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quizapp</span>
      </div>
    </nav>

    <div class="container">
      <div class="card main-card"> 
        <img src=".\img\brainbg.jpg" id="show-screen" class="card-img-top" />

      
        <div class="card main-card" id="end-card" style="display: none">
          <div class="text-center final-headline">Quiz beendet!</div>

          <div class="text-center">
           Du hast <b id="question-counter">XXX</b> von
            <b id="counter-from"></b> Fragen richtig beantwortet!
          </div>
        </div>
        <div class="progress" id="progress-bar" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar" style="width: 25%">25%</div>
        </div>
        <div class="card main-card" id="question-card">
          <div class="card-body">
           <h5 class="card-title" id="questiontext">Frage</h5>

            <div
             class="card quiz-answer-card mb-2"
             id="question-card"
             onclick="answer('answer_1')"
            >
              <div class="card-body" id="answer_1">Antwort</div>
            </div>

            <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Antwort</div>
            </div>
            <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
              <div class="card-body" id="answer_3">Antwort</div>
            </div>

            <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
              <div class="card-body" id="answer_4">Antwort</div>
            </div>

           <div class="question-footer">
             <span>
                <b id="actual-question"></b> von <b id="all-questions"></b> Fragen
             </span>
              <button
                onclick="nextQuestion()"
                type="button"
                class="btn btn-secondary"
                id="next-button"
                disabled
             >
               NÃ¤chste Frage
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
